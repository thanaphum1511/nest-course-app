<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEA Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="content">
        <div class="logo">IKEA<sup>&reg;</sup></div>

        <p class="subtitle">Go shopping on your local site</p>
        <i class="fa-solid fa-arrow-down arrow-icon"></i>
        <button class="shop-button">Go to ikea.us</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-item ikea-today">
        <span>IKEA Today</span>
      </div>
      <div class="sidebar-item about-ikea">
        <span>About IKEA</span>
      </div>
      <div class="sidebar-item ikea-museum">
        <span>IKEA Museum</span>
      </div>
      <div class="sidebar-item ikea-2022">
        <span>IKEA in 2024</span>
      </div>
    </div>
  </body>
</html>
